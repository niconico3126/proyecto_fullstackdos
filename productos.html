      <script>


  document.querySelectorAll(".btn-cart").forEach((btn, index) => {
    btn.addEventListener("click", (e) => {
      e.preventDefault();

    
      const productItem = btn.closest(".product-item");
      const name = productItem.querySelector("h3").innerText;
      const price = parseInt(productItem.querySelector(".fw-semibold").innerText.replace("$", "").replace(".", ""));
      const img = productItem.querySelector("img").src;
      const quantity = parseInt(productItem.querySelector(".quantity").value);

      
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += quantity;
      } else {
        cart.push({ name, price, img, quantity });
      }

     
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} agregado al carrito`);
    });
  });
</script>
