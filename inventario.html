<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario - Panel de Administrador</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #eee; }
    .bajo-stock { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Gestión de Inventario</h1>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Producto</th>
        <th>Precio</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>P001</td>
        <td>Tomates Orgánicos</td>
        <td>$2.500</td>
        <td class="bajo-stock">3 (Stock Crítico)</td>
      </tr>
      <tr>
        <td>P002</td>
        <td>Lechugas Hidropónicas</td>
        <td>$1.500</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
